<script>
function check() {
const certificators = {
certificatorsInfo: [
{name: "عبدالعزيز عايض القحطاني", id: "e1fdb33c-15d9-aaq5-b588-eb75ab4ec409"},
{name: "عبدالرحمن سعود المطيري", id: "81b0e382-d578-asm3-989a-b55c3b7ed32d"},
{name: "محمد أحمد التركي", id: "784d47e2-16aa-matu-89d5-74613d2c8fc5"},
{name: "محمد عبدالعزيز الجبالي", id: "5738658f-d748-maj3-a1d9-e7d527ca60e8"},
{name: "إبراهيم محمد الدخيل", id: "4207dafd-bd89-emdu-9303-62408692fefe"},
{name: "إبراهيم علي الشايع", id: "a053e448-9558-easf-89a2-9552032c2ba7"},
{name: "أحمد فايز العتيبي", id: "c94c4def-5555-afo5-af4a-094aa5f9dc9e"},
{name: "بدر سالم العيسى", id: "f7982f4b-b5de-bseu-b250-5966ef4879df"},
{name: "بدر فراس آل مطلق", id: "05b3582c-da18-bfy9-b703-a0434a6cd6e5"},
{name: "حسن محمود الدعيجي", id: "7fff8348-15bc-hmdu-a11a-0bdec459d3ae"},
{name: "سلطان فهد المطيري", id: "3d5dcc40-9040-sfm3-9d8b-cb7c6efc2614"},
{name: "سليمان إيهاب خليل", id: "1f54abd4-ea50-seku-8aaa-19e6c3025cd2"},
{name: "سليمان محمد النشوان", id: "760905ab-664e-smnu-80d1-ac9d7de3de59"},
{name: "صالح أحمد البلوي", id: "aa052691-2228-sabu-b0d8-5c3151b36122"},
{name: "عبدالله محمد القحطاني", id: "57b7adca-219a-amq5-b1e0-d930b5877df5"},
{name: "عيد مسعود العتيبي", id: "9ac2a51f-537b-emo5-a4e0-a5d32182896b"},
{name: "نوار محمد الشلوي", id: "7f316a64-43cb-nmsu-a25a-003f24510e99"}
]
};    

  const inputValue = document.querySelector('input').value.trim().toLowerCase();
  const sampleViewer = document.querySelector('.sample-viewer');
  sampleViewer.innerHTML = '';

  const matchedCertificator = certificators.certificatorsInfo.find(certificator =>
    certificator.id.toLowerCase() === inputValue
  );

  let imgSrc = 'notFound.svg';
  let altText = 'عذرًا.. لا توجد شهادة بهذا المعرّف!';

  if (matchedCertificator) {
    imgSrc = `fs/samples/${matchedCertificator.name}.svg`;
    altText = matchedCertificator.name;
    showSuccessAlert(matchedCertificator.name);
  } else {
    showErrorAlert();
  }

  const imgElement = document.createElement('img');
  imgElement.src = imgSrc;
  imgElement.alt = altText;
  imgElement.style.width = "80vw";
  imgElement.style.height = "auto";
  sampleViewer.appendChild(imgElement);
}

const swal = Swal.mixin({
  customClass: {
    closeButton: "closeButton",
    confirmButton: "okBtn",
  },
  buttonsStyling: false,
});

function showSuccessAlert(certificatorName) {
  swal.fire({
    iconHtml: "<i class='fa fas fa-check check-icon'></i>",
    html: `<h2 dir="rtl">تم إيجاد الشهادة لصاحبها: ${certificatorName}.</h2>`,
    confirmButtonText: 'حسنٌ',
    showCloseButton: true
  });
}

function showErrorAlert() {
  swal.fire({
    iconHtml: "<i class='fa fas fa-times close-icon'></i>",
    html: `<h2 dir="rtl">عذرًا.. لا توجد شهادة بهذا المعرّف!</h2>`,
    confirmButtonText: 'حسنٌ',
    showCloseButton: true
  });
}
</script>
